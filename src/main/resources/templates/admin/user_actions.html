<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Actions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 th:text="'Actions for User: ' + ${user.firstName} + ' ' + ${user.lastName}"></h2>

            <!-- Option Buttons -->
            <div class="mb-3">
                <a th:href="@{/admin/user/{id}/details(id=${user.id})}" class="btn btn-info">User Details</a>
                <a th:href="@{/admin/user/{id}/plans(id=${user.id})}" class="btn btn-info">Workout & Diet Plans</a>
                <a th:href="@{/admin/user/{id}/subscription(id=${user.id})}" class="btn btn-info">Subscription</a>
            </div>

            <h3>Weight History</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight (kg)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log : ${weightLogs}">
                    <td th:text="${log.logDate}"></td>
                    <td th:text="${log.weight}"></td>
                </tr>
                </tbody>
            </table>


            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
