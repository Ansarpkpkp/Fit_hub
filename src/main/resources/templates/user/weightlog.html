<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Weight Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Weight Log</h2>
            <div th:if="${param.success}" class="alert alert-success">
                Weight log added successfully!
            </div>

            <form th:action="@{/user/weightlog/add}" method="post">
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-primary">Add Log</button>
            </form>

            <h3>Existing Logs</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight (kg)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log : ${weightLogs}">
                    <td th:text="${log.logDate}"></td>
                    <td th:text="${log.weight}"></td>
                </tr>
                </tbody>
            </table>

            <a th:href="@{/user/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
