<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a0000, #330000, #4d0000);
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            padding-top: 5rem;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #ff0000;
            color: #ffffff;
        }
        .card-header {
            background-color: #1a0000;
            border-bottom: 1px solid #ff0000;
            font-weight: bold;
            color: #ff3333;
            text-align: center;
            font-size: 1.5rem;
        }
        .form-control {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff0000;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.7);
            border-color: #ff0000;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(139, 0, 0, 0.25);
        }
        .btn-primary {
            background-color: #8b0000;
            border-color: #8b0000;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #6b0000;
            border-color: #6b0000;
        }
        .alert-danger {
            background-color: #8b0000;
            border-color: #800000;
            color: white;
        }
        .alert-info {
            background-color: #333333;
            border-color: #444444;
            color: white;
        }
        .alert-success {
            background-color: #006400;
            border-color: #005c00;
            color: white;
        }
        label {
            color: #ff9999;
        }
        hr {
            border-color: #ff0000;
        }
        a {
            color: #ff6666;
        }
        a:hover {
            color: #ff3333;
            text-decoration: none;
        }
        p {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        You have been logged out.
                    </div>
                    <div th:if="${param.registerSuccess}" class="alert alert-success">
                        Registration successful! Please login.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="username" class="form-control" required autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <hr>
                    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
